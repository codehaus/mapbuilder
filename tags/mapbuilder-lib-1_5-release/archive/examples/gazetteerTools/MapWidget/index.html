<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 3.2 Final//EN">

<!--
Description: A Browser based Web Map Server Client based on javascript and XSL
             libraries from http://mapbuilder.sourceforge.net .
Usage:       Call http://hostname/dir/wms.html?context=UrlOfContext
             or http://hostname/dir/wms.html (and a default context is used)
Licence:     GPL as per: http://www.gnu.org/copyleft/gpl.html

$Id$
$Name:  $
-->

<html>
  <head>
    <title>Map Widget</title>

    <link rel="stylesheet" href="../skin/rucs.css" type="text/css">

    <script>
      // URL of Mapbuilder configuration file.
      var mbConfigUrl='config.xml';
      //var language="fr";

function getCoords(objRef) {
  objRef.aoiForm = document.getElementById(objRef.formName);
  var aoi = objRef.model.getParam("aoi");
  window.opener.document.AoiForm_.westCoord.value = aoi[0][0];
  window.opener.document.AoiForm_.northCoord.value = aoi[0][1];
  window.opener.document.AoiForm_.eastCoord.value = aoi[1][0];
  window.opener.document.AoiForm_.southCoord.value = aoi[1][1];
}
    </script>
    <script type="text/javascript" src="/mapbuilder/lib/Mapbuilder.js"></script>
  </head>

  <body onload="mbDoLoad();">
    <!-- Layout mapbuilder widgets and HTML -->
    <table>
      <tr>
         <td colspan="2">
          <img src="../skin/images/ES.gif" width="34px" height="35px" style="float:left"/>
           <h2 id="mapTitle"></h2>
         </td>
      <tr>
      <tr>
        <td colspan="2">
           <div id="mainMapPane"/>
        </td>
      </tr>
      <tr>
        <td valign="top" align="left" id="mainButtonBar" />
        <td valign="top" align="right" id="cursorTrack" />
      </tr>
      <tr>
        <td id="aoiForm"/>
        <td>
           <input name="transfer" type="button" value="Transfer" onclick="getCoords(config.objects.aoiForm); return false;"/>
           <input name="close" type="button" value="Close" onclick="self.close();"/>
        </td>
      </tr>
    </table>
  </body>
</html>
