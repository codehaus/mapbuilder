<html xmlns="http://www.w3.org/1999/xhtml"

	xmlns:svg="http://www.w3.org/2000/svg"

	<head>
		<STYLE></STYLE>
		<title>License Agreement Page</title>
		<link rel='StyleSheet' type='text/css' href='../../../lib/skin/default/demoStyles.css'/>
	</head>

	<body>
	
		<div id="header">
			<h1><a href="http://communitymapbuilder.org">MapBuilder</a> License Agreement</h1>
		</div>
	
		<div id="middle">
			<div id="menubar">
    			<h2 onclick="javascript: history.go(-1)" style="color:black;cursor:pointer;">Back</h2>
			</div>
			
			<div id="mainbody">
				<div class="left" style="height:auto">
					<div id=licenseText style="border:1px solid black; height:250px; overflow:auto"> 
						<h3>Terms and Conditions</h3>
			            <p>
			            License Agreement goes here.
			            </p>
		            </div>
		            <div align="center">
		            	<br/>
		            	<input type="checkbox" id="license">
		            		I agree to the terms and conditions.<br/>
		            	</input>
		            	<br/>
		            	<button style="align:centre" onclick='((document.getElementById("license")).checked)?window.location="GeoRSS.html":alert("You did not agree to our terms and conditions")'>Enter</button>
		            </div>		            
				</div>
			</div>
		</div>			
		
		<div id="footer">
			<div class="right">
<a href="http://communitymapbuilder.org/" title="powered by community mapbuilder"><img src="../../../lib/skin/default/images/Icon.gif"/></a>
<a href="https://www.osgeo.org/" title="member of OSgeo"><img src="../../../lib/skin/default/images/Osgeo.png"/></a>
			</div>
		</div>
