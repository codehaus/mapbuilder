<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 3.2 Final//EN">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:vml="urn:schemas-microsoft-com:vml"
	xmlns:svg="http://www.w3.org/2000/svg"
	xmlns:xlink="http://www.w3.org/1999/xlink">

	<head>
		<STYLE>
			#mapColumn{
				width: 800px;
			}
			#mainMapPane {
				border: 1px solid olive;
				width: 100%;
				height: 450px;
			}
			#eventsListing {
				height : 450px;
				overflow-x: hidden;
				overflow-y: scroll;
				width: 350px;
				border: 1px solid black;
			}
			#item {
				border: 1px solid #C0C0C0;
			}
			
		</STYLE>

		<title>CGDIIP Emergency Management Notification</title>
		
		<link rel='StyleSheet' type='text/css' href='../../../lib/skin/default/demoStyles.css'/>
		
		<script type="text/javascript">
			// URL of Mapbuilder configuration file.
			var mbConfigUrl='config.xml';
		</script>
		
		<script type="text/javascript" src="../../../lib/Mapbuilder.js"></script>
	</head>

	<body onload="mbDoLoad()">
	
		<div id="header">
		<h1>CGDIIP Emergency Management Notification</h1>
		</div>
	
		<div id="middle">
			
			<div id="mainbody">
				<div class="middle">
					<table>
						<tr>
							<td><hr/><b>Map:</b><hr/></td>
							<td><hr/><b>Listing:</b><hr/></td>
						</tr>
						<tr>
							<td id="mapColumn">
								<div id="mainMapPane">
									<noscript>this page requires Javascript to be enabled</noscript>
								</div>
							</td>
							<td>	
								<div id="eventsListing"></div>
							</td>
						</tr>							
					</table> 
					<div id="mainButtonBar"></div>
					<div id="cursorTrack"></div>
			</div>
		</div>			
		
		<div id="footer">
			<div class="middle">
<a href="http://communitymapbuilder.org/" title="powered by community mapbuilder"><img src="../../../lib/skin/default/images/Icon.gif"/></a>
<a href="https://www.osgeo.org/" title="member of OSgeo"><img src="../../../lib/skin/default/images/Osgeo.png"/></a>
			</div>
		</div>
	</body>
</html>
