	  <script>
	  // retrieve AOI and return a bbox string
		function getBbox() {
		  var aoiform = document.getElementById("AoiForm_19");
		  
		  var inputs = aoiform.getElementsByTagName("INPUT");
		  //alert("inputs:"+inputs.length);
		 
		  var minLong = inputs.item(1).value;
		  var maxLong = inputs.item(2).value;
		  var maxLat  = inputs.item(0).value;
		  var minLat  = inputs.item(3).value;
		  
		  var str = minLong +", "+maxLat+", "+maxLong+", "+minLat;
		  
		  return str;
		}
		
		function TaskIt() {
			var bbox = getBbox();
			alert( "Tasking:"+bbox);
		}
		
		function SubscribeIt() {
			var bbox_str = getBbox();
			var bbox_div = document.getElementById("bbox_str");
		    bbox_div.innerHTML = bbox_str;
			//alert("Subscribe To:"+bbox_str);
		}
		</script>
