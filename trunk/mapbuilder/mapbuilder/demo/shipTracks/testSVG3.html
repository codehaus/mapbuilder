  <head>
 
    <title>hi</title>
 
    <script type="text/javascript">
      function overCircle() {
        alert( "over circle");
      }
      
      function overImage() {
        alert( "over image" );
      }
      
      function jsHack() {
 
        var svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
 
        svg.setAttribute('width', '200');
 
        svg.setAttribute('height', '200');
 
        svg.setAttribute('viewBox', '0 0 400 800');
 
        var circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
 
        circle.setAttribute('cx', '10');
 
        circle.setAttribute('cy', '10');
 
        circle.setAttribute('r', '30');
 
        circle.setAttribute('fill', 'green');
        circle.setAttribute('onmouseover', 'overCircle()' );
        
        svg.appendChild(circle);
 
        var img = document.createElementNS('http://www.w3.org/2000/svg', 'image');
        img.setAttribute('height', '16' );
        img.setAttribute('width', '16' );
        img.setAttribute( 'x', '100' );
        img.setAttribute( 'y', '100' );
        img.setAttributeNS( 'http://www.w3.org/1999/xlink', 'href', 'http://192.168.15.102:8080/mapbuilder/demo/shipTracks/images/frog.gif' );
        img.setAttribute('onmouseover', 'overImage()' );
 
        svg.appendChild( img );
 
        var poly = document.createElementNS('http://www.w3.org/2000/svg', 'polyline');
        poly.setAttribute('onmouseover', 'overImage()' );
        poly.setAttribute('stroke', '#ff0000' );        
        poly.setAttribute('fill', 'none' );

        svg.appendChild( poly );

        document.body.appendChild(svg);     
 
      }
 
    </script>
 
  
 
  </head>
 
  <body>
 
    JS-HACK:<br />
      <input type='button' value='testsvg' onClick='jsHack()' />
