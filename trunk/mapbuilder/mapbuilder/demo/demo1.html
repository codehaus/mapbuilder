<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 3.2 Final//EN">

<html><head>

<script language="Javascript" src="../util/quickwms/inc/WMSbrowsers.js"></script>

<script language="Javascript" src="../util/quickwms/inc/WMSlayer.js"></script>

<script language="Javascript" src="../util/quickwms/inc/WMSmap.js"></script>

<title>Mapbuilder demo 1</title>

</head>

<body>

  <h1>Mapbuilder demo 1</h1>

<script language='Javascript'>



// WMS servers - list here other OGC compliant map servers 

var demisWMS = "www.demis.nl/mapserver/request.asp";

var esaWMS = "mapserv2.esrin.esa.it/cubestor/cubeserv/cubeserv.cgi";



function writeMaps(){



  var map = new mapWMS(-180,-90,180,90);

  map.addLayer(esaWMS, "WORLD_MODIS_1KM:MapAdmin", "1.0.0");

  map.addLayer(demisWMS, "Coastlines", "1.0.0");	

  map.layers[0].format="JPEG";

  map.writeDOM("myMap", 350, 175, 350, 175, "background-color:white; border-style:solid; border-width:1; border-color:black;");

  map.refresh();



}





writeMaps();

</script>





</body>

</html>
