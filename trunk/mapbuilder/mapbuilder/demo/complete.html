<html>
  <head>
    <title>Mapbuilder Demo</title>

    <script type="text/javascript" src="../lib/Mapbuilder.js"></script>

    <link rel="stylesheet" href="../lib/skin/default/html.css" type="text/css">

    <script>
      //Initialize the application.
      //This must be called in the page's HEAD element.
      //mapbuilder=new Mapbuilder(config);
      //  config=URL of Mapbuilder configuration file.
      var mapbuilder=new Mapbuilder("config/CompleteConfig.xml");

      var timerId;

      /**
       * Call mapbuilder.init() if script has been loaded, else wait to be called
       * again.
       */
      function mapbuilderInit() {
        if(Mapbuilder){
          clearInterval(timerId);
          mapbuilder.init();
        }
      }
    </script>
  </head>

  <body onload="
    // See if config script has been loaded every 200msecs.
    timerId=setInterval('mapbuilderInit()',200);
    ">
    <h1><a href="http://mapbuilder.sourceforge.net">Community Map Builder</a> Demo</h1>

    <!-- Layout mapbuilder widgets and HTML -->
    <table>
      <tr>
        <td id="locatorMapId" valign="top" width="200"/>
        <td id="mainMapPaneId"/>
      </tr>
      <tr>
        <td/>
        <td valign="top">
          <table width="100%">
            <tr>
              <td align="left">
                <div id="buttonBarId"/>
              </td>
              <td align="right" id="cursorTrackId" />
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td id="legendId"/>
        <td id="collectionListId"/>
      </tr>
    </table>
    <br/><br/>
    <p align="right"><a href="http://mapbuilder.sourceforge.net">Community Map Builder</a> $Name$</p>

  </body>
</html>
