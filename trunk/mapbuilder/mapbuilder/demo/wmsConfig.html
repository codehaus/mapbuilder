<html>
  <head>
    <title>configuration version test page</title>

    <!-- Include mapbuilder libraries -->
    <script type="text/javascript" src="../lib/util/sarissa/Sarissa.js"></script>
    <script type="text/javascript" src="../lib/util/Util.js"></script>
    <script type="text/javascript" src="../lib/model/Config2.js"></script>
    <script type="text/javascript" src="../lib/widget/WidgetBase.js"></script>
    <link rel="stylesheet" href="../lib/skin/default/html.css" type="text/css">

    <script>

//initialize the application configuration object - global scope
//this must be called in the page's HEAD element
var config = new Config("config/ConfigTemplate.xml");

function doLoad() {
  config.init();
}

    </script>


  </head>

  <body onload="doLoad()">
    <h1><a href="http://mapbuilder.sourceforge.net">Mapbuilder</a>
      configuration version test page</h1>

    <!-- Layout mapbuilder widgets and HTML -->
    <table>
      <tr>
        <td id="locatorMapId" valign="top" width="200"/>
        <td id="mainMapPaneId"/>
      </tr>
      <tr>
        <td/>
        <td valign="top">
          <table width="100%">
            <tr>
              <td align="left">
                <div id="buttonBarId"/>
              </td>
              <td align="right">
                <FORM NAME="MapDisplayForm" ID="MapDisplayForm" STYLE="margin:0; padding:0; font: 8pt Verdana, geneva, arial, sans-serif;">
                  long:&nbsp;<input NAME="longitude" TYPE="text" SIZE="6" CLASS="bareinput">
                  &nbsp;&nbsp;&nbsp;
                  lat:&nbsp;<input NAME="latitude" TYPE="text" SIZE="6" CLASS="bareinput">
                </FORM>
              </td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td id="legendId"/>
        <td id="collectionListId"/>
      </tr>
    </table>

  </body>
</html>
