<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 3.2 Final//EN">
<html>
  <head>
    <title>WMS Client</title>
    <script type="text/javascript" src="../util/sarissa/Sarissa.js"></script>
    <script type="text/javascript" src="../widget/context/Context.js"></script>
    <script type="text/javascript" src="../widget/mappane/MapPane.js"></script>
    <script type="text/javascript" src="../widget/legend/Legend.js"></script>
    <script type="text/javascript" src="../widget/tool/PanTool.js"></script>
    <script type="text/javascript" src="../widget/tool/ZoomTool.js"></script>
    <script type="text/javascript" src="../widget/util/Util.js"></script>
    <style type="text/css">
      h1 {
        color: red;
        background-color: silver;
        background: url("javascript:alert("hello"));
      }
      IMG {
        position: absolute;
      }
    </style>
  </head>

  <body>
    <h1><a href="http://mapbuilder.sourceforge.net">Mapbuilder</a>
      Web Map Server Client</h1>
    <p><i>A <a href="http://mapbuilder.sourceforge.net">Community Map Builder</a> Project</i></p>

    <script>
      // Base Mapbuilder library directory
      baseDir="../widget";

      // Load a Web Map Context document as defined by:
      // http://www.opengis.org/docs/03-036r2.pdf
      context=new Context("wmc.xml");

      // Create and render a MapPane
      mapPane=new MapPane(context,baseDir);
      mapPane.move(120,100);
      mapPane.paint();
      //this shows that clipping is working
      mapPane.moveImages(-50,-50);

      // Create and render a Legend
      legend=new Legend(context,baseDir);
      legend.resize(90,150);
      legend.move(10,200);
      legend.paint();

      // Create and render a PanTool
      panTool=new PanTool(context,baseDir);
      panTool.resize(90,100);
      panTool.move(10,100);
      panTool.paint();

      // Create and render a PanTool
      zoomTool=new ZoomTool(context,baseDir);
      zoomTool.move(10,350);
      zoomTool.paint();

    </script>

    <!--
    <p><input type="button" name="Click Me - Name" value="Click Me - Value"
      onclick="context.setHidden('LayerXXX','1')"/></p>
    -->

  </body>
</html>
