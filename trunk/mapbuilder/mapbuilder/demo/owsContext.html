<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 3.2 Final//EN">
<html>
  <head>
    <title>Mapbuilder GML rendering Demo</title>
    <link rel="stylesheet" href="../lib/skin/default/html.css" type="text/css">
    <script>
      // URL of Mapbuilder configuration file.
      var mbConfigUrl='config/owsContext.xml';
    </script>
    <script type="text/javascript" src="../lib/Mapbuilder.js"></script>
  </head>
  <body onload="mbDoLoad()">
    <table>
      <tr>
        <td/>
        <td><h2 id="mapTitle"></h2></td>
      </tr>
      <tr>
<!-- left hand column -->
        <td valign="top" style="padding:10px">
         <div id="legend"/>
         <div id="locatorMap"/>
        </td>

<!-- right hand column -->
        <td>
          <table width="100%">
            <tr>
              <td colspan="3">
                <div id="mainMapPane"/>
              </td>
            </tr>
            <tr>
              <td align="left">
                <div id="buttonBar"/>
              </td>
              <td align="center" id="mapScaleText" />
              <td align="right" id="cursorTrack" />
            </tr>
            <tr>
              <td colspan="3">
                <div id="eventLog"/>
              </td>
            </tr>
          </table>
          <br/>
          <p align="right"><a href="http://mapbuilder.sourceforge.net">Community Map Builder</a><br/>$Name$</p>
        </td>
      </tr>

    </table>

  </body>
</html>
